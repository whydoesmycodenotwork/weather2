<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Radar | Global Atmospheric Monitoring</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --chrome-bg: #dee1e6;
            --tab-active: #ffffff;
            --tab-text: #4a4a4a;
            --toolbar-bg: #ffffff;
            --omnibox-bg: #f1f3f4;
            --transition-speed: 0.25s;
            --chrome-height: 88px;
        }

        body.theme-dark {
            --chrome-bg: #202124;
            --tab-active: #35363a;
            --tab-text: #e8eaed;
            --toolbar-bg: #35363a;
            --omnibox-bg: #202124;
        }

        body.theme-blue {
            --chrome-bg: #1e3a8a;
            --tab-active: #2563eb;
            --tab-text: #ffffff;
            --toolbar-bg: #2563eb;
            --omnibox-bg: #1e40af;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #020617;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #iframe-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: #000;
            position: relative;
        }

        /* Viewport Logic */
        #iframe-viewport {
            flex: 1;
            position: relative;
            background: white;
            transition: margin-top var(--transition-speed) ease-in-out;
        }

        .iframe-instance {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: none;
        }

        .iframe-instance.active {
            display: block;
        }

        /* Chrome UI - Default State (Visible) */
        .chrome-header {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--chrome-bg);
            z-index: 2000;
            height: var(--chrome-height);
            transition: transform var(--transition-speed) ease-in-out, opacity 0.2s;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Fullscreen Overlay Mode */
        #iframe-container.is-fullscreen .chrome-header {
            position: absolute;
            transform: translateY(-100%);
        }

        #iframe-container.is-fullscreen.show-chrome .chrome-header {
            transform: translateY(0);
        }

        /* Invisible hover trigger only active in fullscreen */
        .chrome-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            z-index: 2001;
            display: none;
        }

        #iframe-container.is-fullscreen .chrome-trigger {
            display: block;
        }

        /* Tab System */
        .tab-strip {
            display: flex;
            align-items: center;
            padding: 8px 12px 0 12px;
            height: 44px;
            gap: 4px;
            overflow-x: auto;
        }

        .tab {
            height: 34px;
            width: 180px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            color: var(--tab-text);
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px 8px 0 0;
            transition: all 0.2s ease;
            flex-shrink: 0;
            cursor: pointer;
        }

        .tab.active {
            background: var(--tab-active);
            font-weight: 500;
        }

        .tab-close {
            margin-left: auto;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0.6;
        }

        .tab-close:hover { background: rgba(0,0,0,0.1); opacity: 1; }

        .toolbar {
            background: var(--toolbar-bg);
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .omnibox {
            flex: 1;
            background: var(--omnibox-bg);
            height: 28px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 14px;
        }

        .omnibox input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 13px;
            color: var(--tab-text);
            margin-left: 8px;
        }

        /* Weather Decoy Styles */
        #weather-decoy {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 10;
            overflow-y: auto;
            color: #f8fafc;
        }

        .terminal-log {
            background: #000;
            color: #10b981;
            font-family: monospace;
            font-size: 11px;
            padding: 12px;
            height: 180px;
            overflow-y: auto;
            border: 1px solid #1e293b;
        }

        #settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="theme-light">

    <!-- Weather Decoy Layer -->
    <div id="weather-decoy">
        <nav class="border-b border-slate-800 px-6 py-4 flex justify-between items-center bg-slate-900 sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                <span class="font-bold tracking-widest text-xs uppercase text-slate-300">Atmospheric Data Node // 08</span>
            </div>
            <div class="text-[10px] font-mono text-slate-500" id="utc-clock"></div>
        </nav>

        <main class="max-w-6xl mx-auto p-8">
            <h1 class="text-5xl font-extralight text-white mb-8">Live Analysis</h1>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div class="bg-slate-900/40 p-6 rounded-2xl border border-slate-800">
                        <span class="block text-[10px] text-slate-500 uppercase">Station Status</span>
                        <div id="station-info" class="text-sky-400 font-mono text-sm">Awaiting connection...</div>
                    </div>
                    <div class="terminal-log no-scrollbar" id="terminal"></div>
                </div>
                <div class="bg-slate-900/40 p-6 rounded-2xl border border-slate-800 flex items-center justify-center">
                    <div class="w-32 h-32 border-4 border-emerald-500/20 rounded-full animate-ping"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Workspace -->
    <div id="iframe-container">
        <!-- The Hover Trigger (Only active in fullscreen) -->
        <div class="chrome-trigger" id="chrome-trigger"></div>
        
        <div class="chrome-header" id="chrome-header">
            <div class="tab-strip no-scrollbar">
                <div id="tabs-list" class="flex gap-1 items-end h-full"></div>
                <button onclick="addNewTab()" class="ml-2 p-1.5 hover:bg-black/5 rounded-full">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg>
                </button>
            </div>
            
            <div class="toolbar">
                <div class="flex gap-1">
                    <button onclick="browserControl('reload')" class="p-2 hover:bg-black/5 rounded-full">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8m0-5v5h-5"/></svg>
                    </button>
                </div>
                
                <div class="omnibox">
                    <input type="text" id="url-input" spellcheck="false" placeholder="Search or type URL">
                </div>

                <div class="flex gap-1 items-center">
                    <!-- NEW FULLSCREEN BUTTON -->
                    <button id="fscr-btn" onclick="toggleBrowserFullscreen()" class="p-2 hover:bg-black/5 rounded-full" title="Enter Fullscreen (F11)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                    </button>
                    
                    <button onclick="toggleSettings(true)" class="p-2 hover:bg-black/5 rounded-full">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </button>
                    <button onclick="toggleVisibility()" class="p-2 text-rose-500 hover:bg-rose-50 rounded-full">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6L6 18M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="iframe-viewport"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" onclick="if(event.target==this)toggleSettings(false)">
        <div class="bg-white p-8 rounded-3xl w-80 shadow-2xl">
            <h2 class="text-xl font-bold mb-6">Display Settings</h2>
            <div class="space-y-4">
                <button onclick="setTheme('light')" class="w-full p-3 bg-gray-100 rounded-xl text-left hover:bg-gray-200">Light Mode</button>
                <button onclick="setTheme('dark')" class="w-full p-3 bg-gray-800 text-white rounded-xl text-left hover:bg-gray-700">Dark Mode</button>
                <button onclick="setTheme('blue')" class="w-full p-3 bg-blue-600 text-white rounded-xl text-left hover:bg-blue-500">Midnight Blue</button>
                <div class="pt-4 border-t">
                    <p class="text-xs text-gray-400 mb-2 font-medium">Fullscreen Controls</p>
                    <button onclick="toggleBrowserFullscreen()" class="w-full py-2 bg-indigo-50 text-indigo-600 rounded-lg text-sm mb-2">Toggle True Fullscreen</button>
                    <p class="text-[10px] text-gray-400">Note: Browser security requires a click to enter Fullscreen. Keys are often blocked.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const secretCode = "mommies";
        let inputBuffer = "";
        let tabs = [];
        let activeTabId = null;
        let isFullscreenMode = false;
        // Updated homeURL to force English (hl=en)
        const homeURL = "https://www.google.com/search?igu=1&hl=en";

        const chromeHeader = document.getElementById('chrome-header');
        const chromeTrigger = document.getElementById('chrome-trigger');
        const iframeContainer = document.getElementById('iframe-container');

        // Toggle True Browser Fullscreen via API
        function toggleBrowserFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Listen for browser fullscreen changes to sync UI
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                isFullscreenMode = true;
                iframeContainer.classList.add('is-fullscreen');
                iframeContainer.classList.remove('show-chrome');
            } else {
                isFullscreenMode = false;
                iframeContainer.classList.remove('is-fullscreen', 'show-chrome');
            }
        });

        // Hover Logic (Only relevant in Fullscreen)
        chromeTrigger.addEventListener('mouseenter', () => {
            if (isFullscreenMode) iframeContainer.classList.add('show-chrome');
        });

        chromeHeader.addEventListener('mouseleave', () => {
            if (isFullscreenMode) iframeContainer.classList.remove('show-chrome');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault(); 
                toggleBrowserFullscreen();
                return;
            }

            if (!e.key) return;

            const keyChar = e.key.toLowerCase();
            inputBuffer += keyChar;
            if (inputBuffer.length > 20) inputBuffer = inputBuffer.substring(1);
            if (inputBuffer.endsWith(secretCode)) {
                toggleVisibility();
                inputBuffer = "";
            }
        });

        function toggleVisibility() {
            const decoy = document.getElementById('weather-decoy');
            const container = document.getElementById('iframe-container');
            if (decoy.style.display === 'none') {
                decoy.style.display = 'block';
                container.style.display = 'none';
                document.title = "Live Weather Radar";
                if (document.fullscreenElement) document.exitFullscreen();
            } else {
                decoy.style.display = 'none';
                container.style.display = 'flex';
                document.title = "Workspace Console";
                if (tabs.length === 0) addNewTab(homeURL);
            }
        }

        function addNewTab(url = homeURL) {
            const id = 'tab-' + Math.random().toString(36).substr(2, 9);
            const tab = { id, url, title: 'New Tab' };
            tabs.push(tab);
            
            const viewport = document.getElementById('iframe-viewport');
            const iframe = document.createElement('iframe');
            iframe.id = 'iframe-' + id;
            iframe.className = 'iframe-instance';
            iframe.src = url;
            iframe.setAttribute('sandbox', 'allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-downloads');
            viewport.appendChild(iframe);

            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('.iframe-instance').forEach(el => el.classList.remove('active'));
            const activeIframe = document.getElementById('iframe-' + id);
            if (activeIframe) {
                activeIframe.classList.add('active');
                document.getElementById('url-input').value = (activeIframe.src === homeURL) ? "" : activeIframe.src;
            }
            renderTabs();
        }

        function renderTabs() {
            const list = document.getElementById('tabs-list');
            list.innerHTML = '';
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.innerHTML = `
                    <span class="truncate pointer-events-none text-[11px]">${tab.title}</span>
                    <button onclick="closeTab('${tab.id}', event)" class="tab-close">×</button>
                `;
                list.appendChild(tabEl);
            });
        }

        function closeTab(id, e) {
            e.stopPropagation();
            if (tabs.length === 1) {
                document.getElementById('iframe-' + id).src = homeURL;
                tabs[0].title = "New Tab";
                renderTabs();
                return;
            }
            const index = tabs.findIndex(t => t.id === id);
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById('iframe-' + id).remove();
            if (activeTabId === id) switchTab(tabs[Math.max(0, index - 1)].id);
            else renderTabs();
        }

        function navigate() {
            let val = document.getElementById('url-input').value.trim();
            if (!val || !activeTabId) return;
            
            // Forces search queries to use English interface (hl=en)
            if (!val.includes('.') || val.includes(' ')) {
                val = `https://www.google.com/search?q=${encodeURIComponent(val)}&igu=1&hl=en`;
            } else if (!val.startsWith('http')) {
                val = 'https://' + val;
            }
            
            const iframe = document.getElementById('iframe-' + activeTabId);
            iframe.src = val;
            tabs.find(t => t.id === activeTabId).title = val.split('/')[2] || "New Tab";
            renderTabs();
        }

        document.getElementById('url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { navigate(); e.target.blur(); }
        });

        function setTheme(t) {
            document.body.className = `theme-${t}`;
            toggleSettings(false);
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
        }

        function browserControl(action) {
            const iframe = document.getElementById('iframe-' + activeTabId);
            if (iframe && action === 'reload') iframe.src = iframe.src;
        }

        // Decoy Weather Logic
        async function initWeather() {
            try {
                const locRes = await fetch('https://ipapi.co/json/');
                const locData = await locRes.json();
                document.getElementById('station-info').innerText = `NODE: ${locData.city.toUpperCase()} (${locData.ip})`;
                logTerminal("Weather stream synchronized via " + locData.org);
            } catch(e) { logTerminal("L-3 Sync Failure. Local mode."); }
        }

        function logTerminal(msg) {
            const term = document.getElementById('terminal');
            if (!term) return;
            term.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            term.scrollTop = term.scrollHeight;
        }

        window.onload = () => {
            setInterval(() => {
                const clock = document.getElementById('utc-clock');
                if (clock) clock.innerText = new Date().toISOString().replace('T', ' ').substring(0, 19);
            }, 1000);
            initWeather();
        };
    </script>
</body>
</html>
